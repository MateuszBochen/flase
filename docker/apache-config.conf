<VirtualHost *:80>
    ServerAdmin me@mydomain.com
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    ProxyPass /db http://localhost:3000/db
    ProxyPassReverse /db http://localhost:3000/db

    ProxyPassMatch    /(.*?)hot-update http://localhost:3000/
    ProxyPassReverse  /(.*?)hot-update http://localhost:3000/

    ProxyPass /manifest.json http://localhost:3000/manifest.json
    ProxyPassReverse /manifest.json http://localhost:3000/manifest.json

    ProxyPass /static http://localhost:3000/static/
    ProxyPassReverse /static http://localhost:3000/static/

    ProxyPass /sockjs-node ws://localhost:3000/sockjs-node
    ProxyPassReverse /sockjs-node ws://localhost:3000/sockjs-node


    ErrorLog /dev/null
    CustomLog /dev/null common

</VirtualHost>
